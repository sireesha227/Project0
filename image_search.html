<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <ul class="navbar">
            <li class="navbar-item"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <div class = "center-div">
        <img class = "google_img" src = "google_images.png" alt = "Google_Images" height="92" >
    </div>
    <form action="https://www.google.com/search">
        <input type="text" name="q" class="rounded-search">
        <input type="hidden" name="tbm" value="isch">
        <div  class = "center-div">
            <input type="submit" value="Google Image" class="google-button">
        </div>
    </form>
</body>
</html>
